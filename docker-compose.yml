version: '3.8'

services:
  translator-bot:
    build: .
    container_name: discord-translator-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    volumes:
      # Mount settings file to persist auto-translate configurations
      - ./bot_settings.json:/app/bot_settings.json
    # Uncomment to use .env file instead of environment variable
    # env_file:
    #   - .env
